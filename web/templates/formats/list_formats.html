{% extends "generic/base.html" %}

{% block container %}
    <section class="d-flex flex-column justify-content-end align-items-center">
        <div class="container-fluid">
            <div class="row m-3">
                <div class="col-10"></div>
                <div class="col">
                    <a href="/documents/create/" class="btn btn-primary">
                        Crear nuevo documento
                    </a>

                </div>

            </div>
            <div class="card">
                <h3 class="card-header">Lista de documentos</h3>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead class="thead-light">
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Descripci√≥n</th>
                                <th>Tipo</th>
                            </tr>
                            </thead>
                            <tbody>
                            {% for doc in object_list %}
                                <tr>
                                    <th><a href="/documents/{{ doc.id }}/update/"> {{ doc.id }}</a></th>
                                    <td> {{ doc.name }}</td>
                                    <td> {{ doc.description }}</td>
                                    <td> {{ doc.get_mode_display }}</td>
                                </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
